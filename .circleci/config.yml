defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:lts
jobs:
  publish:
    <<: *defaults
    steps:
      - checkout
      - run: sudo npm install -g npm@latest
      - restore_cache:
          keys:
            - dependency-cache
      - run: npm ci
      - save_cache:
          key: dependency-cache
          paths:
            - ./node_modules
      - run: npm run setup
      - run: git config user.name "Lewis Moten"
      - run: git config user.email "lewismoten@gmail.com"
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/rep
      - run: npm run publish
workflows:
  version: 2
  publish:
    jobs:
      - publish
